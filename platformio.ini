; PlatformIO 项目配置文件
; 智能桌面伴侣 - ESP32-C3 Super Mini

[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

; 串口配置
monitor_speed = 115200
upload_speed = 921600

; 依赖库
lib_deps = 
    olikraus/U8g2@^2.35.9
    tzapu/WiFiManager@^2.0.17
    arduino-libraries/NTPClient@^3.2.1
    ; Preferences库是ESP32 Arduino核心自带的，无需额外添加

; 编译选项
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=1
    -DARDUINO_USB_MODE=1

; 测试框架配置
test_framework = unity
test_build_src = yes

; ============================================================================
; Native测试环境（用于在PC上运行单元测试和属性测试）
; ============================================================================
[env:native]
platform = native
test_framework = unity
build_flags = 
    -DUNIT_TEST
    -std=c++11
